<div class="row" [ngClass]="{'completed':item.completed}">
    <div class="title">
        <input type="checkbox" [checked]="item.completed" (change)="onToggle(item)">
        {{item.title}}
    </div>
    <div class="price"> <!--  con el '|' puedo aplicar funciones, en este caso currency
    que le agrega el signo $ al campo  -->
        {{item.price | currency}}
    </div>
    <div class="quantity">
        {{item.quantity}}
    </div>
    <div class="total">
        {{(item.price * item.quantity) | currency}}
    </div>
    <div class="actions">
        <button (click)="onDelete(item)" >Delete</button> <!-- cuando hago click llamo al mÃ©todo
             onDelete, al que le pasamos nuestro objeto item entero -->
    </div>
    
</div>
